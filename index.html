<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeTreeViewer</title>

    <!-- Customized Bootstrap + Font Awesome -->
    <link href="css/style.css" rel="stylesheet" media="screen">

</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="bigspacer"></div>
                    <div class="title-container"><h2>TimeTreeViewer</h2></div>
                    <div class="subtitle-container note">
                        javascript tree viewer
                    </div>
                    <div class="spacer"></div>
                    <div class="row">
                        <div class="col-xs-6 io-container">
                            <div>
                                <h5 id="legend-title">Legend</h5>
                                <svg id="legend"></svg>
                            </div>
                            <div>
                                <svg id="date-input"></svg>
                            </div>
                            <input id="treefile" type="file" name="treefile">
                            <div class="form-group">
                                <label class="col-xs-4 control-label"></label>
                                <input type="checkbox" id="timetree" value="timetree"> timetree<br>
                            </div>
                            <div class="form-group">
                                    <label class="col-xs-4 control-label">Color by</label>
                                    <div class="col-xs-8 controls">
                                        <select id="coloring" class="form-control">
                                            <option value="date" selected="selected">Date</option>
                                            <option value="ep">epitope</option>
                                            <option value="none">---</option>
                                        </select>
                                    </div>
                            </div>
                            <div class="bigspacer"></div>
                            <div class="form-group">
                                <div class="col-xs-8 controls">
                                    <input id="gt-color" type="search" placeholder= "Position..."  class="form-control">
                                </div>
                            </div>
                        </form>
                        <div class="bigspacer"></div>
                        <div id="search"></div>
                        <div class="bigspacer"></div>
                        <textarea id="seqinput" class="form-control" placeholder="search sequences... (plain or fasta)"></textarea>
                        <div class="bigspacer"></div>
                        <div>
                            <button id="searchinputclear" class="btn btn-default">clear</button>
                            <button id="reset" class="btn btn-default">reset layout</button>
                        </div>
                        <div class="bigspacer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="treeplot-container">
                    <svg id="treeplot"></svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div class="entropy-container">
                    <svg id="entropy"></svg>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <hr>
                <div class="center text-gray smallnote">
                    &copy; 2015 Trevor Bedford and Richard Neher
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="bigspacer"></div>
            </div>
        </div>

        <script src="js/third_party/d3.min.js"></script>
        <script src="js/third_party/d3.tip.js"></script>
        <script src="js/third_party/c3.min.js"></script>
        <script src="js/third_party/autocomplete.js"></script>
        <script type="text/javascript">var file_prefix="";</script>
        <script src="js/legend.js"></script>
        <script src="js/alignPairwise.js"></script>
        <script src="js/locate_viruses.js"></script>
        <script src="js/tooltips.js"></script>
        <script src="js/date.js"></script>
        <script src="js/tree_functions.js"></script>
        <script src="js/tree.js"></script>
        <script src="js/diversityChart.js"></script>
        <script src="js/auspice.js"></script>

    </div>

</body>

</html>
